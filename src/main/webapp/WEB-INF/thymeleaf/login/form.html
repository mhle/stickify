<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="/layout/layout">
	<head>
		<title th:text="#{login.title}">Login</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1 th:text="#{login.title}">Login</h1>
			<p th:if="${isBadCredentials}" th:text="#{login.badCredentials}">Wrong username or password.</p> 
			<p th:if="${isDenied}" th:text="#{login.denied}">Access denied.</p> 
			<form name="login" th:action="@{/j_spring_security_check}" action="#" method="post">
	 			<div>
	 				<label for="j_username" th:text="#{login.form.username}">Username</label>
	 				<input type='text' name='j_username' value='' />
	 			</div>
	 			<div>
	 				<label for="j_password" th:text="#{login.form.password}">Password</label>
	 				<input type='password' name='j_password' />
	 			</div>
	 			<div>
           	 		<button type="submit" name="login" th:text="#{login.form.loginButton}">Login</button>    
          		</div>
			</form>
		</div>
	</body>
</html>
