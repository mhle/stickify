<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="/layout/layout">
	<head>
		<title th:text="#{admin.user.list.title}">List Users</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1 th:text="#{admin.user.list.title}">Users:</h1>
			<div th:if="${#lists.isEmpty(users)}" th:text="#{admin.user.list.empty}">
				User list is empty
			</div>
			<div th:unless="${#lists.isEmpty(users)}">
				<table>
					<thead>
						<tr>
							<th th:text="#{admin.user.list.username}">Username</th> 
							<th th:text="#{admin.user.list.name}">Name</th>
							<th th:text="#{admin.user.list.added}">Added</th>
							<th th:text="#{admin.user.list.roles}">Roles</th>
							<th th:text="#{admin.user.list.view}">View</th>
							<th th:text="#{admin.user.list.edit}">Edit</th>
							<th th:text="#{admin.user.list.delete}">Delete</th>
						</tr> 
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.username}">mle</td>
							<td th:text="${user.name}">Michael Le</td>
							<td th:text="${#dates.format(user.creationTime, #messages.msg('date.format'))}">25/05/1982</td>
							<td th:text="${#strings.setJoin(user.roles.![name], ', ')}">ADMIN</td>
							<td><a href="#" th:href="@{'/admin/user/' + ${user.id} + '/view'}"><i class="icon-eye-open"></i></a></td>
							<td><a href="#" th:href="@{'/admin/user/' + ${user.id} + '/edit'}"><i class="icon-edit"></i></a></td>
							<td><a href="#" th:href="@{'/admin/user/' + ${user.id} + '/delete'}"><i class="icon-trash"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
